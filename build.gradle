plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // JUnit Jupiter para pruebas
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'

    // Selenium para automatizaci√≥n de navegadores
    implementation 'org.seleniumhq.selenium:selenium-java:4.28.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1'

    // WebDriverManager para gestionar drivers de navegadores
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'

    // TestNG para pruebas
    testImplementation 'org.testng:testng:7.10.2'

    // Cucumber para pruebas BDD
    implementation 'io.cucumber:cucumber-java:7.21.1'
    testImplementation 'io.cucumber:cucumber-java:7.21.1'
    testImplementation 'io.cucumber:cucumber-junit:7.21.1'

    // ExtentReports para reportes
    implementation 'com.aventstack:extentreports:5.1.2'

    // Allure para reportes
    testImplementation 'io.qameta.allure:allure-cucumber6-jvm:2.13.8'

    // AspectJ para Allure
    //runtimeOnly 'org.aspectj:aspectjweaver:1.9.22.1'

    // Log4j para logs
    //implementation 'org.apache.logging.log4j:log4j-api:2.24.3'
    //implementation 'org.apache.logging.log4j:log4j-core:2.24.3'

    // AspectJ agent
    //aspectjAgent 'org.aspectj:aspectjweaver:1.9.22.1'
}

tasks.named('test') {
    useJUnitPlatform()
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties();
    //jvmArgs += "-javaagent:${configurations.aspectjAgent.singleFile}"
}

allure {
    version = '2.13.8'
}
